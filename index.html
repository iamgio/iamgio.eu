        <div id="chat-wrapper">
            <div class="scroll-gradient" style="height: 0"></div>
            <div id="chat">
                <msg-bubble type="out" data-text="Hi, tell me more about you!"></msg-bubble>
                <msg-bubble type="in" data-text="My name is Giorgio, I’m a 23 years old<br>student from Italy 🍝"></msg-bubble>

                <msg-bubble type="in" data-text="Do you wish to know something more?<br>Use the buttons!"></msg-bubble>
                <div id="chat-spacer"></div>
            </div>
        </div>
        <aside id="options-wrapper">
            <div class="scroll-gradient" style="width: 0"></div>
            <div id="chat-options">
                <button id="skip-btn" onclick="skipChatAnimation = true; onAutochatEnd(true);">Skip</button>
                <option-bubble data-text="What are your skills?"
                               data-reply="I love creating anything users can interact<br>with via an interface!<br>I’m fluent with JavaFX, Flutter and SwiftUI<br>and I also make some front-end for the web<br>every now and then ✨<br>|

                <option-bubble data-text="What are you studying?" data-reply="I'm currently attending the <a href='https://corsi.unibo.it/magistrale/IngegneriaScienzeInformatiche' target='_blank'>Computer Science<br>and Engineering</a> master course at Bologna University<br>in Cesena, a small town in northern Italy."></option-bubble>
                <option-bubble data-text="What's your philosophy?" data-reply="I consider every product I make worth of not<br>being explained. Weird, right? 🤯|
